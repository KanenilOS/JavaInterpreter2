name: Java CI

on:
  pull_request:
    branches: [main]

jobs:
  linux-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set executable permissions for Gradlew
        run: chmod +x Lab-3/gradlew

      - name: Build with Gradle
        run: Lab-3/gradlew build

      - name: Run tests
        run: Lab-3/gradlew test

  windows-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: .\Lab-3\gradlew.bat build

      - name: Run tests
        run: .\Lab-3\gradlew.bat test
